<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <section class="container">
      <section class="left">
        <header>
          <img src="images/logo.svg" alt="logo" />
        </header>
        <div class="box-icon">
          <div class="btn document">
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div class="btn folder">
            <img src="images/icon-folder.svg" alt="folder" />
          </div>
          <div class="btn upload">
            <img src="images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </section>
      <section class="right">
        <header>
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        </header>
        <div class="range-box">
          <div class="range">
            <div class="fill-range"></div>
          </div>
          <span id="left">0 GB</span>
          <span id="right">1000 GB</span>
        </div>
        <div class="left-volume">
          <p>185</p>
          <span>GB LEFT</span>
        </div>
      </section>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Meysam Minooey</a>.
    </div>
  </body>
</html>
